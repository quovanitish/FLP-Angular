<div class="todo" *ngIf="todoObj">
  <h3 class="flex todo-header">
    {{ todoObj.title }}
  </h3>
  <div class="todo-body" contenteditable="true" #todoBody>
    {{ todoObj.body }}
  </div>
  <div class="todo-info">
    <button
      class="todo-status bg-inProgress"
      (click)="handleToggleStatus(todoObj.title)"
      *ngIf="todoObj.status == 'In Progress'; else completed"
    >
      {{ todoObj.status }}
    </button>
    <ng-template #completed>
      <button
        class="todo-status bg-completed"
        (click)="handleToggleStatus(todoObj.title)"
      >
        {{ todoObj.status }}
      </button>
    </ng-template>
    <small>
      {{ todoObj.createdOn }}
    </small>
  </div>
  <div>
    <div class="todo-action">
      <button (click)="handleDeleteTodo(todoObj.title)">Remove</button>
      <button
        class="green"
        (click)="handleUpdateTodo(todoObj.title, todoBody.textContent!)"
      >
        Update Todo
      </button>
    </div>
  </div>
</div>
